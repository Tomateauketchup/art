	href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700|Roboto|PT+Sans+Caption|Lato|Open+Sans"
	rel="stylesheet">


<script type="text/javascript">
	function createCatlog(panel, site_data) {

		var max_height = window.innerHeight - 100
		var table = document.createElement("table");
		table.style.margin="auto"
		var works=[...site_data.works].reverse()
		
		var current_year=0
		
		for (let i = 0; i < works.length; i++) {
			var work = works[i];			
			if (work && work.active === true) {

				
				var technique = work.technique;
				var height = work.height;
				var width = work.width;
				var heightStr = Math.round(height / 10);
				var widthStr = Math.round(width / 10);		
				var workId = work.id;
				
				var new_year=work.creation_year
				
				if (new_year != current_year)
				{
					var tr = document.createElement("tr");
					table.appendChild(tr);
					var td = document.createElement("td");
					td.style.paddingBottom="40px";
					td.style.paddingTop="50px";
					td.style.textAlign="center";
					td.style.fontSize="25px";
					td.innerHTML=new_year;
					tr.appendChild(td);
					
					current_year=new_year;
					
				}
				
				var tr = document.createElement("tr");
				table.appendChild(tr);
				var td = document.createElement("td");
				td.style.paddingBottom="10px"
				tr.appendChild(td);
				var img = document.createElement("img");
				td.appendChild(img);
				img.setAttribute("src", lq_image_path + "//" + workId + ".jpg");
				img.style.width = "400px";
				img.style.height = "auto";		
				
				
				tr = document.createElement("tr");
				table.appendChild(tr);
				td = document.createElement("td");
				td.style.paddingBottom="30px"
				tr.appendChild(td);
				
				
				var table_2=document.createElement("table");
				td.appendChild(table_2);
				table_2.style.width="100%"
				var tr_2 = document.createElement("tr");
				table_2.appendChild(tr_2);
				var td_2 = document.createElement("td");				
				tr_2.appendChild(td_2);				
				var a = document.createElement("div");
				a.style.fontSize="17px";
				td_2.style.width="100%";
				td_2.appendChild(a);
				a.innerHTML=workId;
				
				td_2 = document.createElement("td");		
				
				tr_2.appendChild(td_2);
				a=document.createElement("div");				
				a.className="button";
				a.innerHTML="Zoom";
				const workIdConst=workId;
				a.addEventListener("click", function() {
						openWork(workIdConst);
				});
				td_2.appendChild(a);

			}
		}
		panel.appendChild(table);
	}

	function init() {

		doResizeWindow();
		var panel_div = document.querySelector('#catalog_works');	
		
		createCatlog(panel_div, site_data);
	}

	function windowResized() {
		doResizeWindow();
	}

	window.onresize = windowResized;
</script>

</head>
