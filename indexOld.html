<script type="text/javascript">
	function init() {
		windowResized();
		translate();
	}

	function windowResized() {
		doResizeWindow();

		var phoneDisplay = false;
		var mozaic = "N1_mosaic.png";
		if (windowWidth > 1160) {

		} else if (windowWidth > 900) {
			mozaic = "N1_mosaic_small.png";
		} else {
			mozaic = "N1_mosaic.png";
			phoneDisplay = true;
		}

		var mosaic_img = document.querySelector('#mosaic_img');
		mosaic_img.src = "img/" + mozaic;

		var normaDisplayDiv = document.querySelector('#normal_display');
		var phoneDisplayDiv = document.querySelector('#phone_display');
		if (phoneDisplay === true) {
			normaDisplayDiv.hidden = true;
			phoneDisplayDiv.hidden = false;
		} else {
			normaDisplayDiv.hidden = false;
			phoneDisplayDiv.hidden = true;
		}
	}

	window.onresize = windowResized;
</script>
