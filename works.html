<script type="text/javascript">
	function createCatlog(panel, selected_works, site_data) {

		var max_height = window.innerHeight - 100
		for (let i = 0; i < selected_works.length; i++) {
			var workId = selected_works[i];

			var work = findWorkById(workId);
			if (work) {

				var technique = work.technique;
				var height = work.height;
				var width = work.width;
				var heightStr = Math.round(height / 10);
				var widthStr = Math.round(width / 10);

				var table = document.createElement("table");
				table.setAttribute("class", "catalogWorkBox");
				table.style.maxWidth = "800px";
				var tr = document.createElement("tr");
				table.appendChild(tr);
				var td = document.createElement("td");
				td.style.padding = "10px"
				td.style.backgroundColor = "black";
				tr.appendChild(td);
				var img = document.createElement("img");
				td.appendChild(img);
				img.setAttribute("src", selected_image_path + "/" + workId + ".jpg");
				img.style.width = "100%";
				img.style.height = "auto";
				img.style.maxHeight = max_height + "px";

				//img.style.cursor = "pointer";
				//img.addEventListener("click", function() {
				//	openWork(workIdConst);
				//});

				tr = document.createElement("tr");
				table.appendChild(tr);
				td = document.createElement("td");
				tr.appendChild(td);

				var div = createWorkDetailBox(work,true);
				td.appendChild(div);

				panel.appendChild(table);

			}

		}
	}

	function init() {

		doResizeWindow();
		var panel_div = document.querySelector('#catalog_works');
		var year_div = document.querySelector('#year_div');
		var prev_year_div = document.querySelector('#prev_year');
		var next_year_div = document.querySelector('#next_year');
		var params = new URLSearchParams(document.location.search);
		var name = params.get("y");

		var prev_year = ""
		var next_year = ""
		var selected_works = []
		if (name === "2005") {
			prev_year = ""
			next_year = "2006"
			selected_works = [ "72L", "139P", "137P", "140P", "96P", "82P",
					"40P", "50P", "101P", "113P", "114P" ];
		} else if (name === "2006") {
			prev_year = "2005"
			next_year = "2009"
			selected_works = [ "212P", "215P", "228P", "214P", "218P", "226P",
					"203P", "229P", "208P", "207P" ];
		} else if (name === "2009") {
			prev_year = "2006"
			next_year = "2012"
			selected_works = [ "317P", "327P", "281P", "292P", "293P", "302P",
					"303P", "301P", "305P", "308P", "315P", "269P", "328P",
					"318P", "322P", "323P", "330P", "333P", "326P" ];
		} else if (name === "2012") {
			prev_year = "2009"
			next_year = "2014"
			selected_works = [ "768C", "461C", "837C", "416C", "637C", "604C",
					"786C", "780C", "584C", "843C", "574C", "812C", "577C",
					"649C", "892C" ];
		} else if (name === "2014") {
			prev_year = "2012"
			next_year = "2022"
			selected_works = [ "904A", "905A" ];
		} else if (name === "2022") {
			prev_year = "2014"
			next_year = "2023"
			selected_works = [ "14A-2022", "8A-2022", "4A-2022", "13A-2022",
					"20A-2022", "24A-2022", "15A-2022", "16A-2022", "12A-2022",
					"17A-2022" ];
		} else if (name === "2023") {
			prev_year = "2022"
			next_year = "2024"
			selected_works = [ "27A-2023", "25A-2022", "29A-2023", "28A-2023",
					"30A-2023", "33W-2023", "34W-2023", "35W-2023" ];
		} else if (name === "2024") {
			prev_year = "2023"
			next_year = ""
			selected_works = [];
		}

		//name = next_year+" "+name+" "+prev_year
		year_div.innerHTML = name
		prev_year_div.innerHTML = next_year
		next_year_div.innerHTML = prev_year
		next_year_div.href = "works.html?y=" + prev_year
		prev_year_div.href = "works.html?y=" + next_year
		createCatlog(panel_div, selected_works, site_data);
	}

	function windowResized() {
		doResizeWindow();
	}

	window.onresize = windowResized;
</script>
